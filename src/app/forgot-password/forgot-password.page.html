<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../assets/images/NAA_Logo_Mobile.svg" height="35" alt="Logo">
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll = false>
  <div class="outerdiv">
    
    <form [formGroup]="forgotPass">
      <ion-text>
        <h1>Forgot Password</h1>
      </ion-text>
      <div>
        <ion-label class="label">Email<ion-text color="danger"> *</ion-text>
        </ion-label>
        <ion-item lines="none" class="input" lines="none">
            <ion-input autofocus="true" inputmode="email" (ionInput)="onemialTextInput()" enterkeyhint="Submit" placeholder="Email Address" formControlName="Email" (ionInput)="onemialTextInput()">
            </ion-input>
        </ion-item>
        <div style="color: #f44336; padding-top: 0.2rem; font-size: 11px; font-family: Open Sans;" *ngIf="hasError('Email', 'required') && email">An email address is required</div>
        <div style="color: #f44336; padding-top: 0.2rem; font-size: 11px; font-family: Open Sans;" *ngIf="hasError('Email', 'email') && email">Please enter a valid email address</div>
      </div>
      <ion-button class="submitBtn" size="medium" expand="block" (click)="OnSubmitClick()" [disabled]="!forgotPass.valid">
        <ion-spinner *ngIf="showLoad" name="crescent"></ion-spinner>&nbsp;{{showLoad?'Submitting...':'Submit'}}
      </ion-button>
      <ion-button class="loginBtn" fill="clear" size="medium" expand="block" (click)="OnLoginClick()">
        Login
      </ion-button>
    </form>
  </div>
