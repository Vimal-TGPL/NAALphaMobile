<ion-content forceOverscroll = false>
  <div style="display: block;">
    <form [formGroup]="forgotPass">
    <ion-card class="card" [ngClass]="{'tab_background': !mobile}">
      <ion-card class="outercard" [ngClass]="{'outercardmobile': mobile}">
        <ion-card class="innercard" [ngClass]="{'innercardmobile': mobile}">
          
        
      <ion-card-header style="padding: 0px; background: none;">
        <ion-card-title class="cardTitle">Forgot Password</ion-card-title>
      </ion-card-header>
      <ion-card-content class="overfloscroll card-Content" style="padding: 0px;">
        <div class="form">
            <!-- <div class="flex_item">
                <ion-label class="label">Last Name<ion-text color="danger"> *</ion-text>
                </ion-label>
                <ion-item lines="none" class="input">
                    <ion-input type="text" placeholder="Last Name" formControlName="LastName">
                    </ion-input>
                </ion-item>
            </div> -->
            <div class="flex_item">
              <ion-label class="label">Email<ion-text color="danger"> *</ion-text>
              </ion-label>
              <ion-item lines="none" class="input">
                  <ion-input autofocus="true" inputmode="email" enterkeyhint="Submit" placeholder="Email Address" formControlName="Email" (ionInput)="onemialTextInput()">
                  </ion-input>
              </ion-item>
              <div style="color: #f44336; padding-top: 0.2rem; font-size: 11px; font-family: Open Sans;" *ngIf="hasError('Email', 'required') && email">Email is required</div>
          </div>
          <div class="flex_item">
          <div class="inner_flex">
            <ion-button class="submitBtn" size="medium" expand="block" (click)="OnSubmitClick()" [disabled]="!forgotPass.valid">
              <ion-spinner *ngIf="showLoad" name="crescent"></ion-spinner>&nbsp;{{showLoad?'Submitting...':'Submit'}}
            </ion-button>
        </div>
        <div>
          <ion-button class="loginBtn" fill="clear" size="medium" expand="block" (click)="OnLoginClick()">
              Login
          </ion-button>
      </div>
    </div>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-card>
    </ion-card>
  </form>
  </div>
</ion-content>
