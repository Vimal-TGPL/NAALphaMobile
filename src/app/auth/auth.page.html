<ion-header class="login-header ion-no-border">
  <ion-toolbar>
    <img src="../../assets/images/NAA_Logo_Mobile.svg" height="35" alt="Logo">
  </ion-toolbar>
</ion-header>
<ion-content forceOverscroll=false>
    <div class="outerDiv">
      <form [formGroup]="loginForm">
        
        <ion-text>
          <h1 class="cardTitle">Login</h1>
        </ion-text>
        
        <div class="form">
          <div class="inputdiv">
            <ion-label class="emailLabel">Email<ion-text color="danger"> *</ion-text>
            </ion-label>
            <ion-item class="emailItem" lines="none">
              <ion-input autofocus="true" inputmode="email" (ionInput)="onemialTextInput()" placeholder="Email Address" formControlName="Email" autocomplete="on"></ion-input>
            </ion-item>
            <div style="color: #f44336; padding-top: 0.2rem; font-size: 11px; font-family: Open Sans;" *ngIf="hasError('Email', 'required') && email">An email address is required</div>
            <div style="color: #f44336; padding-top: 0.2rem; font-size: 11px; font-family: Open Sans;" *ngIf="hasError('Email', 'email') && email">Please enter a valid email address</div>
          </div>
          <div class="inputdiv">
            <ion-label class="emailLabel">Password<ion-text color="danger"> *</ion-text>
            </ion-label>
            <ion-item class="passwordItem" lines="none">
              <ion-input class="passwordInput" (keyup.enter)='onLoginClick()'  (ionInput)="onPwdTextInput()" type="password" inputmode="text" enterkeyhint="Login" placeholder="Password" formControlName="Password">
              </ion-input>
            </ion-item>
            <div style="color: #f44336; padding-top: 0.2rem; font-size: 11px; font-family: Open Sans;" *ngIf="hasError('Password', 'required') && pwd">A password is required</div>
          </div>
          <div class="loginDiv">
            <ion-button class="loginBtn" size="medium" expand="block" [disabled] ="!loginForm.valid" (click)="onLoginClick()">
              <ion-spinner *ngIf="showLoad" name="crescent"></ion-spinner>&nbsp;{{showLoad ? 'Logging in...': 'Login'}}
            </ion-button>
          </div>
        </div>
        <div class="forgotPassDiv">
          <ion-button class="forgotPassBtn" fill="clear" expand="block" (click)="onForgotPassClick()">
            Forgot Password?
          </ion-button>
        </div>
        <div class="forgotPassDiv">
          <ion-button expand="block" fill="clear" class="forgotPassBtn" (click)="onSignupClick()">
            Sign up
          </ion-button>
        </div>
  </form>
  </div>
</ion-content>
<div id="authLoader" style="background: rgba(0,0,0,0.5);z-index: 99999; position: absolute; height: 100%; width: 100%; display: flex; justify-content: center; align-items: center;">
  <img src="../../assets/images/NAA.gif" alt="Loading..." style="height: 30px;width: 30px !important;">    
</div>
