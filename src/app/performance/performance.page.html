<ion-content>
  <div>
    <div class="Section1">
    <div style="display: flex; align-items: center;"><ion-icon name="arrow-back" mode="md" style=" margin-right: 10px; font-size: 20px;"></ion-icon>
      <h1 class="PageTitle">H-Factor Indexes</h1>
    </div>
      <p class="PageSubTitle">Performance</p>
    </div>
    <div class="Section2">
      <div class="InnerDiv">
      <div [id]=replaceId(item) class="ItemDiv" *ngFor="let item of CountryClasificationList">
        <ion-card class="ItemCard" [ngClass]="{ActiveItem: item == selectedCountry}" (click)="OnItemClick(item)">
          <ion-card-content class="ItemCardContent">
           <ion-text class="ItemTitleText">
             <h1 class="ItemTitle">{{item}}</h1>
           </ion-text>
           <div *ngIf="item == selectedCountry && itemActive" style="margin:6px 0 0 0;">
            <ion-label style="color: white;">Index</ion-label>
            <ion-item style="--padding-start: 0px; border-radius: 8px; margin-top: 6px;">
              <ion-label style="display: none;">Index</ion-label>
              <ion-select [(ngModel)]="selectedIndexName" interface="action-sheet" (ionChange)=onIndexChange($event); placeholder="Select Index" style="max-width: 100%;
              --padding-start: 10px; min-width: 300px;">
                <ion-select-option  text-wrap [value]=item.IndexName *ngFor="let item of Index[CountryClasificationList.indexOf(item)]">{{item.indexName.replace('New Age Alpha ','')}}</ion-select-option>
              </ion-select>
            </ion-item>
           </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  <div *ngIf="selectedIndex" style="padding: 0 15px;">
    <h1 style="    margin: 0px;
    color: #666;
    font-size: 12px;
    font-weight: bold;">
      {{selectedIndex.indexName}}
    </h1>
    <p style="font-size: 11px; text-align: justify; color: #666;">{{selectedIndexData.description}}</p>
  </div>
  <div>
      <div>
          <ion-card class="dataCard" [ngClass]="{ActiveCard: itemActive}">
            <ion-card-content style="padding: 5px;">
              Awesome content
            </ion-card-content>
          </ion-card>
        </div>
  </div>
  </div>
  <div id="Loader" class='loader'>
    <img src="../../assets/images/NAA.gif" alt="Loader" height="50">
  </div>
</ion-content>
