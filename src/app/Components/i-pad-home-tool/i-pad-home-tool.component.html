<div class="outerDiv">
<ion-card class="parentCard">
    <ion-card-content>
        <div style="width: 97%; position: absolute; top: 44%">
        <div style="display: flex; justify-content: center; opacity: 0;     align-items: center;
        flex-direction: column;" id="dvSearchBox">
            <!-- <ion-input type="text" placeholder="Ticker or company/ETF name"  autocomplete="on" style="font-size : 12px; height: 30px; border: 1px solid #666; --padding-start: 10px; border-radius: 20px;--background:#ffffff; max-width: 230px; box-shadow: none; width: 250px; --color:#666;"></ion-input> -->
            <ion-searchbar style="    width: 20%;
            --background: #ffffff;
            border: 1px solid #000000;
            padding: 0px;
            height: 35px;
            border-radius: 20px;
            text-transform: uppercase;
            " animated="true" autocomplete="on" mode="ios" placeholder="Ticker or company/ETF name" inputmode="text" type="text" (ionChange)="onsearchchages($event.target.value)" [debounce]="250"></ion-searchbar>
            <ion-list style="width: 25%; overflow: auto; background: #ffffff; margin-top: 3px; box-shadow: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12); border-radius: 10px; max-height: 30vh;" *ngIf="filteredCompanies.length != 0">
              <ion-item lines="none"  style="--background: #ffffff;     --padding-start: 10px;
              --padding-end: 10px;" *ngFor="let item of filteredCompanies" (click)="GetSelected(item.isin+'_'+item.indexName)">
                <div style="    width: 100%;
                display: flex;
                flex-direction: column;">
                  <ion-text style="color: #666;">
                    <p style="font-size: 11px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap">{{item.companyName}} ({{item.ticker}})</p>
                  </ion-text>
                  <ion-text style="display: flex;
                  flex-direction: row;
                  justify-content: space-between; ">
                    <p style="color: #00b9ff; font-size: 11px; white-space: nowrap;
                    text-overflow: ellipsis;
                    overflow: hidden;">{{item.indexName}}</p>
                    <p style="color: #ffba89; font-size: 11px; white-space: nowrap;">{{item.country}}</p>
                  </ion-text>
                  
                </div>
                
              </ion-item>
            </ion-list>
        </div>
        <div>

        </div>
    </div>
    <div style="    display: flex;
    flex-direction: row;
    align-items: center;
    height: 100%;
    width: 100%;">
        <div>
          <ion-card>
            <ion-card-content>
              Awesome content
            </ion-card-content>
          </ion-card>
        </div>
        
        <svg preserveAspectRatio="xMidYMid meet" id="svgHContainer1" viewBox="380 70 860 840" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <g id="gchart" transform="translate(810 ,500)"></g>
            <g class="Homecenter" style="opacity:0;" transform="translate(810,380)">
                <text y="40" style="fill:#00b9ff;text-anchor:middle;text-align:center;font-size:25px;" class="grey-16 blue-heading">
                  <tspan x="0">H-Factor System</tspan>
                </text>
                <g id="selectedscore" transform="translate(0,15)">
                  <text id="currentstock" x="-47" dy="100" fill="#00b9ff" style="font-size: 11px;font-weight: bold;display: none;">Your Current Stock:</text>
                  <text class="homeScore1" x="-100" dy="125" fill="rgb(111, 193, 85)" style="font-size: 13px; font-weight: bold; display: block;"></text>
                  <text class="homeScore2" x="-33" dy="168" fill="rgb(111, 193, 85)" style="font-size: 37px;display: block;font-family:Open Sans Extrabold"></text>
                  <!-- <rect class="clsCompare" x="-83" y="190" height="20" width="75" fill="#00b9ff" text-anchor="end" rx="9" (click)="CompareClick()"></rect> -->
                  <!-- <text class="clsCompare" x="-70" y="203" style="font-size: 10px;fill: rgb(255, 255, 255);font-weight: normal;cursor:pointer;" (click)="CompareClick()">Compare</text> -->
                  <!-- <rect class="clsSetAlert" x="5" y="190" height="20" width="75" fill="#00b9ff" text-anchor="end" rx="9" (click)="OpenAlertMod()"></rect> -->
                  <!-- <text class="clsSetAlert" x="21" y="203" style="font-size: 10px; fill: rgb(255, 255, 255);cursor:pointer;" (click)="OpenAlertMod()">Set Alert</text> -->
                </g>
              </g>
        </svg>

        <div>
          <ion-card>
            <ion-card-content>
              Awesome content
            </ion-card-content>
          </ion-card>
        </div>
      </div>
        <div *ngIf="showLoader" style="    position: absolute;
        height: 100%;
        width: 100%;
        left: 0;
        right: 0;
        z-index: 99;
        top: 0;
        bottom: 0;
        background-color: rgba(211, 216, 220, 0.60);
        display: flex;
    justify-content: center;
    align-items: center;">
        <img src="../../../assets/images/NAA.gif" alt="loader" style="    height: 50px;
        width: 50px;">
        </div>
    </ion-card-content>
</ion-card>
</div>
