<ion-header>
  <ion-toolbar style="--background: #2e4c99;
  --padding-start: 0;
  --padding-bottom: 0;
  --padding-end: 0;
  --padding-top: 0;">
    <div style="    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;">
      <img src="../../../assets/images/NewAgeAlpha-logo.svg" alt="logo" style="height: 35px;">
    </div>
    <div style="position: absolute; top: 7px; right: 50px;">
      <div style="display: flex; flex-direction: row;">
        <div class="avatar" (click)="profilePopover($event)">
          <img src="../../../assets/images/Profile_NAA5.svg" alt="Profile">
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll=false>
  <app-gics *ngIf="showGICS" style="        position: absolute;
  left: 10px;
  top: 0px;
  bottom: 0px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  z-index: 9;"></app-gics>
  <app-tool></app-tool>
  <app-grid *ngIf="showGrid" style="position: absolute;
  right: 5px;
  top: 0;
  bottom: 0;
  display: flex;
  align-items: center;"></app-grid>
</ion-content>
