<ion-header>
  <ion-toolbar>
      <ion-icon name="close-circle" (click)="closeSearch()"></ion-icon>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Ticker or company name" (ionChange)="SearchCompany($event)" debounce=400></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll=false>
  <ion-list *ngIf="_searchRes.length != 0">
    <ion-item *ngFor="let item of _searchRes" (click)="onCompanyClick(item)">
      <div>
        <span>
          <p>{{item.companyName}}&nbsp;({{item.ticker}})</p>
          <p>{{item.indexName}}</p>
        </span>
        <span>
          <p>{{item.country}}</p>
        </span>
      </div>
      <ion-label></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
