<ion-list>
  <ion-item *ngFor="let item of sectorList" style="    --padding-start: 0;
  --padding-bottom: 0;
  --padding-end: 0;
  --padding-top: 0;
  --inner-padding-end: 0;">
    <div style="width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;width: 100%;
    padding: 5px;">
      <p style="margin: 0;
      font-size: 14px;
      font-family: Open Sans Regular;
      color: #00aaeb;">{{item.secTitle}}</p>
      <div style="display: flex;"><p style="    margin: 0;
        font-size: 14px;
        font-family: Open Sans SemiBold;
        color: #00aaeb;
    ">{{item.secName}}</p><span>&nbsp;(</span><p style="    margin: 0;
    font-size: 14px;
    font-family: Open Sans SemiBold;
    color: #00aaeb;
">{{item.secCount}}</p>)</div>
    </div>
  </ion-item>
</ion-list>
