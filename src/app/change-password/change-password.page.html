<!-- Page Header Start -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <img src="../../assets/images/NAA_Logo_Mobile.svg" height="35" alt="Logo">
  </ion-toolbar>
</ion-header>
<!-- Page Header End -->

<!-- Page Content Start -->
<ion-content forceOverscroll=false>
  <div class="outerDiv">

    <!-- Change Password Form Group Start -->
    <form [formGroup]="changePasswordForm">

      <ion-text>
        <h1 class="cardTitle">Change Password</h1>
      </ion-text>
      <div class="form">

        <!-- New Password Input Start -->
        <div class="inputdiv">
          <ion-label class="PasswordLabel">New Password<ion-text color="danger"> *</ion-text>
          </ion-label>
          <ion-item class="PasswordItem" lines="none">
            <ion-input autofocus="true" type="text" (ionInput)="onPwdTextInput()" placeholder="Enter new password"
              formControlName="Password" type="password"></ion-input>
            <ion-icon name="checkmark-circle"
              *ngIf="!hasError('Password', 'required') && pwd && !hasError('Password','minlength') && !hasError('Password','maxlength')">
            </ion-icon>
          </ion-item>

          <!-- New Password Error Message Start -->
          <div style="color:white; padding-top: 0.2rem; font-size: 10px; font-family: Open Sans Regular;">(Password must
            contain at least min of 8 characters)</div>
          <div style="color:red; padding-top: 0.2rem; font-size: 10px; font-family: Open Sans Regular;"
            *ngIf="hasError('Password', 'required') && pwd">Password is required</div>
          <div style="color:red; padding-top: 0.2rem; font-size: 10px; font-family: Open Sans Regular;"
            *ngIf="hasError('Password', 'maxlength') && pwd">You have more than 50 characters</div>
          <!-- New Password Error Message End -->
        </div>
        <!-- New Password Input End -->

        <!-- Confirm Password Input Start -->
        <div class="inputdiv">
          <ion-label class="ConfirmPasswordLabel">Confirm Password<ion-text color="danger"> *</ion-text>
          </ion-label>
          <ion-item class="ConfirmPasswordItem" lines="none">
            <ion-input type="text" (ionChange)="onCPwdTextInput()" enterkeyhint="Submit" (keyup.enter)='onSubmitClick()'
              placeholder="Confirm new password" formControlName="confirmPassword" type="password"></ion-input>
          </ion-item>

          <!-- Confirm Password Error Message Start -->
          <div style="color: #f44336; padding-top: 0.2rem; font-size: 12px;"
            *ngIf="hasError('confirmPassword', 'required') && Cpwd">Confirm Password is required</div>
          <div style="color: #f44336; padding-top: 0.2rem; font-size: 12px;" *ngIf="flag">Password Not Match</div>
          <!-- Confirm Password Error Message End -->
        </div>
        <!-- Confirm Password Input End -->

        <!-- Submit Button Satrt -->
        <div class="submitDiv">
          <ion-button class="submitBtn" [disabled]="!changePasswordForm.valid" expand="full"
            (click)="onSubmitClick()">
            <ion-spinner *ngIf="showLoad" name="crescent"></ion-spinner>&nbsp;{{showLoad ? 'Submitting...': 'Submit'}}
          </ion-button>
        </div>
        <!-- Submit Button End -->

        <!-- Return H-Factor System Button Start -->
        <div class="returnDiv">
          <ion-button class="returnBtn" fill="clear" size="medium" expand="block" (click)="onReturnClick()">
            Return H-Factor System
          </ion-button>
        </div>
        <!-- Return H-Factor System Button End -->

      </div>
    </form>
    <!-- Change Password Form Group End -->

  </div>
</ion-content>
<!-- Page Content End -->
