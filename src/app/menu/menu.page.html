<!-- Page Content Start -->
<ion-content class="menuContent" forceOverscroll="false">
  <ion-split-pane contentId="menu-content" when="xs" [disabled]="true">

    <!-- Menu Start -->
    <ion-menu contentId="menu-content" menuId="menu-content" side="end" type="overlay" *ngIf="mobile"
      (ionDidClose)="investmentsolution = false">

      <!-- Menu Content Start -->
      <ion-content class="menuContent" forceOverscroll=false *ngIf="mobile">
        <div>

          <!-- User Details Start -->
          <div class="avatarDiv">
            <div class="avatar">

              <img src="../../assets/images/Profile_NAA5.svg" alt="Profile">
            </div>
            <div class="deatilsDiv">

              <p>{{firstname}} {{lastname}}</p>
              <p>{{username}}</p>
            </div>
          </div>
          <!-- User Details End -->

        </div>
        <hr class="divider">
        <ion-list id="menu-List">
          <ion-menu-toggle autoHide="false">
            <ion-list *ngIf="investmentsolution === false" style="margin-bottom: 0px; padding-bottom: 0px;">

              <!-- H-Factor System Menu Item Start -->
              <ion-item lines="none" style="    color: white; --detail-icon-opacity: 1;" [routerLink]="['/menu/home']"
                routerDirection="root" [class.active-item]="selectedPath==='/menu/menu/path'">
                <img src="../../assets/images/H-Factor Icon solid.svg" alt="home"
                  style="height: 25px; padding-right: 5px;">
                <ion-text color="light" style="font-size: 16px; font-family: Open Sans SemiBold;">
                  H-Factor System
                </ion-text>
              </ion-item>
              <!-- H-Factor System Menu Item End -->

            </ion-list>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">

              <ion-item lines="none" style="    color: white; --detail-icon-opacity: 1;"

              </ion-item>
